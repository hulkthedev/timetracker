language: php
php:
  - 7.2

cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.sonar/cache

addons:
  sonarcloud:
    organization: "hulkthedev"
    token:
      secure: eb1cce0c91d60c5c6c82f69e86d265d6a54deec8
git:
  depth: false

jdk:
  - oraclejdk8

before_script:
  - travis_retry composer self-update
  - travis_retry composer update ${COMPOSER_FLAGS} --no-interaction --prefer-source

script:
  - phpunit -c tests/unit --coverage-clover=coverage-report.clover --log-junit=test-report.xml
  - sonar-scanner -X