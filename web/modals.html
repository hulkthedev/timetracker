<div class="modal fade" id="modal-working-start" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Start Working</h4>
            </div>

            <div class="modal-body">
                <form class="form-inline">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default wide-dropdown align-left" data-toggle="dropdown">
                            <span class="glyphicon glyphicon-time"></span> Working
                        </button>
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span>
                        </button>

                        <ul class="dropdown-menu wide-dropdown align-left">
                            <li><a data-working-mode="1"><span class="glyphicon glyphicon-time"></span> Working</a></li>
                            <li><a data-working-mode="2"><span class="glyphicon glyphicon-bed"></span> Sick</a></li>
                            <li><a data-working-mode="3"><span class="glyphicon glyphicon-sunglasses"></span> Vacation</a></li>
                            <li><a data-working-mode="4"><span class="glyphicon glyphicon-education"></span> Holiday</a></li>
                        </ul>
                    </div>

                    <div class="input-group spacing-s date">
                        <input class="form-control datepicker wide-input align-right" name="workingDate" data-date-format="dd.mm.yyyy" readonly />
                        <div class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></div>

                        <input class="form-control align-right" name="workingTime" maxlength="5" />
                        <div class="input-group-addon"><span class="glyphicon glyphicon-time"></span></div>
                    </div>

                    <div class="input-group spacing-s datetime hidden">
                        <input class="form-control datepicker wide-input" name="from" data-date-format="dd.mm.yyyy" readonly />
                        <div class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></div>

                        <input class="form-control datepicker wide-input" name="to" data-date-format="dd.mm.yyyy" readonly />
                        <div class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></div>
                    </div>

                    <input type="hidden" name="workingMode" value="1" />
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span></button>
                <button type="button" class="btn btn-primary" name="save"><span class="glyphicon glyphicon-floppy-save"></span> Save</button>
            </div>
        </div>
    </div>
</div>
